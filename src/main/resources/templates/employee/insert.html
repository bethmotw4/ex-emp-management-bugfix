<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="list.html" th:href="@{/employee/showList}"> 
						<!-- 企業ロゴ -->
						<img src="../../static/img/header_logo_small.png" th:src="@{/img/header_logo_small.png}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="list.html" th:href="@{/employee/showList}">従業員管理</a></li>
					</ul>
					<ul class="nav navbar-nav">
						<li class="active"><a href="insert.html" th:href="@{/employee/insertShow}">従業員登録</a></li>
					</ul>
					<p class="navbar-text navbar-right">
					   <span th:text="${session.administratorName}">山田太郎</span>さんこんにちは！
						&nbsp;&nbsp;&nbsp;
						<a href="../administrator/login.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員登録</li>
		</ol>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->
					<form method="post" action="list.html" th:action="@{/employee/insert}" th:object="${insertEmployeeForm}" enctype="multipart/form-data">
						<fieldset>
							<legend>従業員登録</legend>
							<!-- 氏名 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="name">
											氏名:
										</label>
										<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages">
											氏名を入力してください
										</label>
										<input type="text" name="name" id="name" class="form-control" placeholder="山田太郎"
											 th:field="*{name}" th:errorclass="error-input" value="山田太郎">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="image">
											画像:
										</label>
										<label th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="error-messages">
											画像を入力してください
										</label>
										<input type="file" name="imageinput" id="imageinput" accept="image/png, image/jpg">
										<input type="hidden" id="image" name="image">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label>
											性別:
										</label>
										<label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-messages">
											性別を入力してください
										</label>
										<input type="radio" name="gender" value="男性" id="Man" th:field="*{gender}">
										<label for="Man">男性</label>
										<input type="radio" name="gender" value="女性" id="Woman" th:field="*{gender}">
										<label for="Woman">女性</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="hireDate">
											入社日:
										</label>
										<label th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="error-messages">
											入社日を入力してください
										</label>
										<input type="date" name="hireDate" id="hireDate" th:field="*{hireDate}" min="2000-01-01">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="mailAddress">
											メールアドレス:
										</label>
										<label th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" class="error-messages">
											メールアドレスを入力してください
										</label>
										<input type="text" name="mailAddress" id="mailAddress" class="form-control" placeholder="sample@sample.com"
											 th:field="*{mailAddress}" th:errorclass="error-input" value="sample@sample.com">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="zipCode">
											郵便番号(ハイフンあり):
										</label>
										<label th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="error-messages">
											郵便番号を入力してください
										</label>
										<input type="text" name="zipCode" id="zipCode" class="form-control" placeholder="163-8001"
											 th:field="*{zipCode}" th:errorclass="error-input" value="163-8001" onkeyup="AjaxZip3.zip2addr(this,'','address','address');">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="address">
											住所:
										</label>
										<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-messages">
											住所を入力してください
										</label>
										<input type="text" name="address" id="address" class="form-control" placeholder="東京都新宿区西新宿2-8-1"
											 th:field="*{address}" th:errorclass="error-input" value="東京都新宿区西新宿2-8-1">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="telephone">
											電話番号(ハイフンあり):
										</label>
										<label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="error-messages">
											電話番号を入力してください
										</label>
										<input type="text" name="telephone" id="telephone" class="form-control" placeholder="000-1111-2222"
											 th:field="*{telephone}" th:errorclass="error-input" value="000-1111-2222">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="salary">
											給料:
										</label>
										<label th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error-messages">
											給料を入力してください
										</label>
										<input type="text" name="salary" id="salary" class="form-control" placeholder="1000"
											 th:field="*{salary}" th:errorclass="error-input" value="1000">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="characteristics">
											特性:
										</label>
										<label th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}" class="error-messages">
											特性を入力してください
										</label>
										<textarea rows="3" cols="30" name="characteristics" id="characteristics" class="form-control" 
											placeholder="たぶんやればできる子" th:field="*{characteristics}" th:errorclass="error-input"></textarea>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="dependentsCount">
											扶養人数:
										</label>
										<label th:if="${#fields.hasErrors('dependentsCount')}" th:errors="*{dependentsCount}" class="error-messages">
											扶養人数を入力してください
										</label>
										<input type="text" name="dependentsCount" id="dependentsCount" class="form-control" placeholder="2"
											 th:field="*{dependentsCount}" th:errorclass="error-input" value="2">
									</div>
								</div>
							</div>

							
							<!-- 登録ボタン -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary" id="insert_button">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>

					
					
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
<!-- 	住所自動検索 -->
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<!-- 	jsファイル読み込み -->
	<script th:src="@{/js/insertEmployee.js}"></script>
</body>
</html>
